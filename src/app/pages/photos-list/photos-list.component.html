<div class="d-flex justify-content-end gap-2">
  <button
    mat-stroked-button
    (click)="setMode('cards')"
    [disabled]="viewMode() === 'cards'"
    aria-label="Cards view"
  >
    <mat-icon>grid_view</mat-icon>
  </button>
  <button
    mat-stroked-button
    (click)="setMode('table')"
    [disabled]="viewMode() === 'table'"
    aria-label="Table view"
  >
    <mat-icon>list</mat-icon>
  </button>
</div>

<h2 class="mt-3">Post punk: best releases</h2>

@if (loading()) {
<div class="d-flex justify-content-center my-5">
  <mat-progress-spinner
    mode="indeterminate"
    diameter="80"
  ></mat-progress-spinner>
</div>
} @if (!loading() && viewMode() === 'cards') {
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  @for (release of items(); track release.id) {
  <div class="col">
    <app-card-item
      [item]="release"
      (select)="goDetail(release)"
    ></app-card-item>
  </div>
  }
</div>
} @if (!loading() && viewMode() === 'table') {
<app-grid-table [items]="items()" (select)="goDetail($event)"></app-grid-table>
}
